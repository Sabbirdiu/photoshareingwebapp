{% extends 'base.html' %}
{% block content %}
{% load bootstrap %}
<div class="container content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Update the Album</legend>
      {{ form|bootstrap }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
  </form>
</div>
{% endblock content %}
