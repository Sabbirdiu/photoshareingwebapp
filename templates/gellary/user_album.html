{% extends "base.html" %}
{% block content %}
    
<style>
  a{
      text-decoration: none;
      color: black;
  }
</style>
    <div class="container mb-5">
      <h1 style="text-align: center;" class=" mt-3 mb-5">Album by {{ view.kwargs.username }} ({{ page_obj.paginator.count }}) </h1>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      
      {% for post in posts %}
      <div class="col">
        <div class="card">
          <a href="{% url 'post-detail' post.id %}"> <img style="height: 500px;width: 635px;" src="{{post.cover_image.url}}" class="card-img-top" alt="..."></a>
         
          
          <div class="card-body">
            <a href="{% url 'post-detail' post.id %}"><h5 class="card-title">{{post.title}}</h5></a>
            
          </div>
        </div>
      </div>
      {% endfor %}
      </div>
    </div>
   
{% endblock content %}
