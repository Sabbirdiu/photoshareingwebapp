{% extends 'base.html' %}
{% block content %}
{% load bootstrap %}
<div class=" container">
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log in</legend>
      {{form|bootstrap}}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info p-2 mt-3" type="submit">Log In</button>
    </div>
  </form>
  <div class=" pt-3">
    <small class="text-muted"
      >Need an account
      <a href="{% url 'register' %}" class="ml-2">Sign Up now</a>
    </small>
  </div>
</div>
{% endblock %}
