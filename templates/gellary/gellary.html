{% extends "base.html" %}
{% block content %}
<style>
 
</style>
<h1 class=" user container mt-5">User Album</h1>
<div class="container mt-5">
<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for post in gellary %}
  <div class="col">
    <div class="card">
      <a href="{% url 'post-detail' post.id %}"> <img style="height: 500px;width: 635px;" src="{{post.cover_image.url}}" class="card-img-top" alt="..."></a>
     
      
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      </div>
    </div>
  </div>
  {% endfor %}
  
   
{% endblock content %}
